layout: 2017_default
permalink: /speakers
---

<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_17.speakers %}
                <div class="col-md-3 col-sm-6 col-lg-3 col-xs-6 speakers-item text-center" style="float: none; margin: 0 auto">
                    <a href="{{ post.website }}" target="_blank">
                        <img src="{{site.baseurl}}/img/speakers/{{ post.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <a href="{{ post.website }}" style="text-decoration: none" target="_blank">
                    <div class="speakers-caption">
                        <p><h4 styke="font-size: 120%;">{{ post.title }}</h4></p>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p class="" style="color: #A6192E;">({{ post.conference }})</p>
                    </div>
                    </a>
                </div>
            {% endfor %}
            </div>
  </div>
