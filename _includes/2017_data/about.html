<!-- About Section -->
<section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Conferences</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for about_data in site.data.twenty_17.home_about_data %}
                            <li class="{{ about_data.inverted }}">
                                <div class="timeline-image">
                                    <a href="{{ about_data.link }}">
                                        <img class="img-circle img-responsive" src="{{site.baseurl}}/css/2016_style/img/{{ about_data.img }}" alt="">
                                    </a>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading heightstuff">
                                        <a href="{{ about_data.link }}">
                                                <h4 style="display: table-cell; vertical-align: middle;">{{ about_data.name }}</h4>
                                        </a>
                                        <div class="timeline-heading">
                                                <p class="text-muted" style="font-size: 130%;">{{ about_data.date }}</p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
